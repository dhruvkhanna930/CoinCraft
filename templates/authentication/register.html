{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<link href="{% static 'css/authentication/register.css' %}" rel="stylesheet">

<div class="row">
    <div class="main">
        <div class="container a-container" id="a-container">
          <form class="form" id="a-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <h2 class="form_title title">Create Account</h2>

            {% include 'partials/_messages.html' %}
  
            <span class="form__span">Register for a free account</span>

            <input 
              class="form__input form-control form-control-sm" 
              type="text" 
              name="username" 
              placeholder="Username"
              id="usernameField" 
              value= "{{ fieldValues.username }}"
            >
            <div class="usernameFeedbackArea invalid-feedback" style="display: none;"></div>
  
            <input 
              type="email" 
              name="email" 
              placeholder="Email"
              id="emailField" 
              class="form__input form-control form-control-sm"
              value= "{{ fieldValues.email }}"
            />
            <div class="emailFeedbackArea invalid-feedback" style="display: none;"></div>
          
            <input 
              type="password" 
              name="password" 
              placeholder="Password"
              id="passwordField" 
              class="form__input"
             />
             <div class="form__input-mod"><span style="font-size: 0.6rem; padding: 0.5rem; padding-top: 0; cursor: pointer; user-select: none;" class="showPasswordToggle">SHOW</span></div>
  
            <button class="form__button button submit" id="submit-btn" type="submit">REGISTER</button>
  
          </form>
        </div>
      
        <div class="switch" id="switch-cnt">
          <div class="switch__circle"></div>
          <div class="switch__circle switch__circle--t"></div>
          <div class="switch__container" id="switch-c1">
            <h2 class="switch__title title">Welcome Back !</h2>
            <p class="switch__description description">To keep connected with us please login with your personal info</p>
            <form action="{% url 'login' %}">
              <button class="switch__button button switch-btn">LOG IN</button>
            </form>
            
          </div>
        </div>
    </div>
</div>

<script src="{% static 'js/authentication/register.js' %}"></script>

{% endblock %}
